        <p class="am-serif">
            柴犬最初是用来狩猎大型猎物，但是现在他们用于狩猎较小的动物。在日本的城市、郊区和乡村都可看到柴犬。柴犬的名字发源于日本中央高地，在文献上，为昭和初期的日本狗保存会的会刊「日本狗」所采用。「柴」是「打柴人」的时候的「柴」，指小型的杂木。由于柴犬能巧妙地穿过杂木帮助打猎，而且红褐色的毛色与枯萎的柴相似，故名。亦有人认为古语的「柴」，是把信州的柴村作为起源的意思。
